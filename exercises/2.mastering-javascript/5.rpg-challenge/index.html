<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>RPG-challenge</title>
  <link rel="stylesheet" href="styleSheet.css">
</head>

<body>
    <audio id="comeGetsome" src="resources/Come get some.mp3"></audio>
    <audio id="muchBetter" src="resources/Ahh much better! by Duke Nukem.mp3"></audio>
    <audio id="thisHurts" src="resources/dukeNukemHurt.mp3"></audio>
    <audio id="gameOver" src="resources/gameOver.mp3"></audio>

    <div id="playingField" class="playingField">

   
        <div id="player1Window" class="player1Window">

            <h1 id="playerHeader1" class="header">Player 1</h1>
            <div id="stats1" class="stats">
                <input id="name1">
                <select id="items1">
                    <option>boots</option>
                    <option>staff</option>
                    <option>sword</option>
                    <option>bow</option>
                </select>
                <select id="race1">
                    <option>human</option>
                    <option>orc</option>
                    <option>elf</option>
                    <option>vampire</option>
                </select>
            </div>
            <div id="combatWindow1" class="combatWindow">
                <div class="justifier"><div class="image"><img id="portrait1"></div></div>
                <div id="raceDisplay1"></div>
                <div id="itemDisplay1"></div>
                <div id="healthData1"><div id="currentHealth1">Currenthealth: </div> <progress id="health1" value="100" max="100"></progress> <div id="maxHealth1">Maxhealth: 100</div></div>            
                <div id="moves1" class="moves1">
                    <button id="attack1" class="button">attack</button>
                    <button id="heal1" class="button">heal</button>
                    <button id="yield1" class="button">yield</button>
                </div>
            </div>

            
        </div>


        <div id="logContainer" class="logContainer"><div id="log" class="log">Log:<br/></div></div> 
        

        <div id="player2Window" class="player2Window">

            <h1 id="playerHeader2" class="header">Player 2</h1>
            <div id="stats2" class="stats">
                    <input id="name2">
                    <select id="items2">
                        <option>boots</option>
                        <option>staff</option>
                        <option>sword</option>
                        <option>bow</option>
                    </select>
                    <select id="race2">
                        <option>human</option>
                        <option>orc</option>
                        <option>elf</option>
                        <option>vampire</option>
                    </select>
            </div>
            <div id="combatWindow2" class="combatWindow">
                <div class="justifier"><div class="image"><img id="portrait2"></div></div>
                <div id="raceDisplay2"></div>
                <div id="itemDisplay2"></div>
                <div id="healthData2"><div id="currentHealth2">Currenthealth: </div> <progress id="health2" value="100" max="100"></progress> <div id="maxHealth2">Maxhealth: 100</div></div> 
                <div id="moves2" class="moves2">
                        <button id="attack2" class="button">attack</button>
                        <button id="heal2" class="button">heal</button>
                        <button id="yield2" class="button">yield</button>   
                </div>
            </div>

        </div>        
    
    </div>

    <div class="createContainer"><button id="create1" class="create">Create players</button></div>

    
    
    

  <script src="character.js"></script>
</body>
</html>
