<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>RPG-challenge</title>
  <link rel="stylesheet" href="styleSheet.css">
</head>

<body>

    <div id="playingField" class="playingField">

   
        <div id="player1Window" class="player1Window">

            <h1 id="playerHeader1">Player 1</h1>
            <div id="stats1">
                <input id="name1">
                <select id="items1">
                    <option>boots</option>
                    <option>staff</option>
                    <option>sword</option>
                    <option>bow</option>
                </select>
                <select id="race1">
                    <option>human</option>
                    <option>orc</option>
                    <option>elf</option>
                    <option>vampire</option>
                </select>
            </div>
            <div id="combatWindow1">
                <div id="raceDisplay1"></div>
                <div id="itemDisplay1"></div>
                <div id="healthData1"><div id="currentHealth1">Currenthealth: </div> <progress id="health1" value="100" max="100"></progress> <div id="maxHealth1">Maxhealth: 100</div></div>            
                <div id="moves1">
                    <button id="attack1">attack</button>
                    <button id="heal1">heal</button>
                    <button id="yield1">yield</button>
                </div>
            </div>

            
        </div>

        

        <div id="player2Window" class="player2Window">

            <h1 id="playerHeader2">Player 2</h1>
            <div id="stats2">
                    <input id="name2">
                    <select id="items2">
                        <option>boots</option>
                        <option>staff</option>
                        <option>sword</option>
                        <option>bow</option>
                    </select>
                    <select id="race2">
                        <option>human</option>
                        <option>orc</option>
                        <option>elf</option>
                        <option>vampire</option>
                    </select>
            </div>
            <div id="combatWindow2">
                <div id="raceDisplay2"></div>
                <div id="itemDisplay2"></div>
                <div id="healthData2"><div id="currentHealth2">Currenthealth: </div> <progress id="health2" value="100" max="100"></progress> <div id="maxHealth2">Maxhealth: 100</div></div> 
                <div id="moves2">
                        <button id="attack2">attack</button>
                        <button id="heal2">heal</button>
                        <button id="yield2">yield</button>   
                </div>
            </div>

        </div>        
    
    </div>

    <button id="create1">Create players</button>

    <div id="logContainer" class="logContainer"><div id="log">Log:<br/></div></div>
    
    

  <script src="character.js"></script>
</body>
</html>
