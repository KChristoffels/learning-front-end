<!DOCTYPE html>
<html lang="en">

<script>
    // exercise 1

    let aboutMe = {name:"Kris", age: 32, gender:"Man", favorite_food:"Pasta", favorite_series:"One Piece", favorite_movies: "Indiana Jones", status:"Single"};
    let keys = Object.keys(aboutMe);
    let properties = Object.values(aboutMe);

    for (let i = 0; i < 7; i++) {
        let li = document.createElement("li");
        li.innerHTML = keys[i] + ": " + properties[i];
        document.getElementById("exercise1").appendChild(li);
    }

    // exercise 2 & 3

    let family = [];
    
    function FamilyMember (name, age, gender, favfood, favmov, favser, stat, imageAdd) {
        let picture = document.createElement("img");
        picture.src = imageAdd;
        let btn = document.createElement("button");
        btn.innerHTML = "Click me";
        btn.addEventListener ("click", showHide);

        function showHide (event) {            
            if (picture.style.visibility == "visible") {
                picture.style.visibility = "hidden";
            } else {
                picture.style.visibility = "visible";
            }           
        }

        showHide();               

        this.image = picture;
        this.name = name;
        this.age = age;
        this.gender = gender;
        this.favorite_food = favfood;
        this.favorite_movies = favmov;
        this.favorite_series = favser;
        this.status = stat;
        this.button = btn;
        this.showHide = function () {
            showHide();
        };        

        family.push(this);
    }

    let bruda = new FamilyMember ("jack", 2, "male", "chicken", "sonic", "sonic", "single", "1-1802303713.png");

    for (let h = 0; h < 3; h++) {
        let ul = document.createElement("ul");

            for (let j = 1; j < 8; j++) {
