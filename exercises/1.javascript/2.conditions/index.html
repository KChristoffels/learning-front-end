<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, paper, scissors, ...</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>   
    <div> 
        <h1>Rock, Paper, Scissors....</h1>
        <h2>Lizard, Spock!</h2>

        <div>
            <h3>Amount of players</h3>
            <select name="players" id="players">
                <option value="1">1 Player</option>
                <option value="2">2 Players</option>
            </select>
        </div>
    </div> 

    <div class="playerAmount">
        <div>
            <h3>Player 1</h3>
            <select name="p1choice" id="p1choice"></select>
        </div>

        <div class="tableSorter">
                <table id="scoreboard">
                    <tr><td>Player 1</td><td>Player 2</td><td>Computer</td></tr>
                    <tr><td id="player1">0</td><td id="player2">0</td><td id="computer">0</td></tr>
                </table>
            </div>

        <div>
            <h3>Player 2</h3>
            <select name="p2choice" id="p2choice" disabled></select>
        </div>
    </div> 

    <div class="playContainer">
        <button id="play">Play</button>
        <div class="displayResult">
            <div id="result"></div>
            <div id="computerChoice"></div>
        </div>
        <button id="reset"> Reset score</button>
    </div>
    

    

<script>
    var player1Score = 0;
    var player2Score = 0;
    var computerScore = 0;

    let play = document.getElementById("play");
    play.addEventListener("click", playGame);
    let players = document.getElementById("players");
    players.addEventListener("change", changeGame);
    let resetScore = document.getElementById("reset");
    resetScore.addEventListener("click", resetGame);

    let p1choice = document.getElementById("p1choice");
    let p2choice = document.getElementById("p2choice");
    let choices = ["rock", "paper", "scissors", "spock", "lizard"];
    for (choice of choices) {
        let element = document.createElement("option");
        element.value = choice;
        element.innerHTML = choice;
        p1choice.append(element);
    }
    for (choice of choices) {
        let element = document.createElement("option");
        element.value = choice;
        element.innerHTML = choice;
        p2choice.append(element);
    }
    function playGame(event){
        let p1value = p1choice.value;
        let p2value;
        if (p2choice.disabled === false) {
            p2value = p2choice.value;
            showWinner();
        }
        else {
            p2value = choices[Math.floor(Math.random()*choices.length)];
            showWinner1player(p2value);
            document.getElementById("computerChoice").innerHTML= `Computer chose ${p2value}`;         
        }
    }

    function resetGame(event){
        player1Score = 0;
        player2Score = 0;
        computerScore = 0;
        document.getElementById("player1").innerHTML= 0;          
        document.getElementById("player2").innerHTML= 0;                                                
        document.getElementById("computer").innerHTML= 0;
        document.getElementById("computerChoice").innerHTML= "";
        document.getElementById("result").innerHTML= "";
    }

    function changeGame(event){
        if (players.value === "1") {
            p2choice.disabled = true;
            resetGame();
        }
        else {
            p2choice.disabled = false;
            resetGame();
        }
    }

    function scorekeeper(){
        

        switch (document.getElementById("result").innerHTML){
            case "Player 1 wins": 
                        document.getElementById("player1").innerHTML= ++player1Score;
                        break;
            case "Player 2 wins":
                        document.getElementById("player2").innerHTML= ++player2Score;
                        break;
            case "Computer wins":                        
                        document.getElementById("computer").innerHTML= ++computerScore;
            default:
        }       
        
    }
    

    function showWinner() {

        let p1value = p1choice.value;
        let p2value = p2choice.value; 

        switch (true) {
            case p1value == p2value:                    
                    document.getElementById("result").innerHTML= "Draw";
                    break;
            case ((p1value == "rock") && ((p2value == "paper") || (p2value == "spock"))):                    
                    document.getElementById("result").innerHTML= "Player 2 wins";
                    break;
            case ((p1value == "paper") && ((p2value == "rock") || (p2value == "spock"))):      
                    document.getElementById("result").innerHTML= "Player 1 wins";
                    break;
            case ((p1value == "rock") && ((p2value == "scissors") || (p2value == "lizard"))):
                    document.getElementById("result").innerHTML= "Player 1 wins";
                    break;
            case ((p1value == "scissors") && ((p2value == "rock") || (p2value == "spock"))):                    
                    document.getElementById("result").innerHTML= "Player 2 wins";
                    break;
            case ((p1value == "paper") && ((p2value == "scissors") || (p2value == "lizard"))):                    
                    document.getElementById("result").innerHTML= "Player 2 wins";
                    break;
            case ((p1value == "spock") && ((p2value == "lizard") || (p2value == "paper"))):                    
                    document.getElementById("result").innerHTML= "Player 2 wins";
                    break;
            case ((p1value == "spock") && ((p2value == "rock") || (p2value == "scissors"))):                    
                    document.getElementById("result").innerHTML= "Player 1 wins";
                    break;
            case ((p1value == "lizard") && ((p2value == "spock") || (p2value == "paper"))):                    
                    document.getElementById("result").innerHTML= "Player 1 wins";
                    break;
            case ((p1value == "lizard") && ((p2value == "rock") || (p2value == "scissors"))):                    
                    document.getElementById("result").innerHTML= "Player 2 wins";
                    break;
            default: 
                    document.getElementById("result").innerHTML= "Player 1 wins";
        } 

        scorekeeper();     
        
    }

    function showWinner1player(p2value) {

        let p1value = p1choice.value;
        let computerResult = p2value; 

        switch (true) {
            case p1value == computerResult:                    
                    document.getElementById("result").innerHTML= "Draw";
                    break;
            case ((p1value == "rock") && ((computerResult == "paper") || (computerResult == "spock"))):                    
                    document.getElementById("result").innerHTML= "Computer wins";
                    break;
            case ((p1value == "paper") && ((computerResult == "rock") || (computerResult == "spock"))):      
                    document.getElementById("result").innerHTML= "Player 1 wins";
                    break;
            case ((p1value == "rock") && ((computerResult == "scissors") || (computerResult == "lizard"))):
                    document.getElementById("result").innerHTML= "Player 1 wins";
                    break;
            case ((p1value == "scissors") && ((computerResult == "rock") || (computerResult == "spock"))):                    
                    document.getElementById("result").innerHTML= "Computer wins";
                    break;
            case ((p1value == "paper") && ((computerResult == "scissors") || (computerResult == "lizard"))):                    
                    document.getElementById("result").innerHTML= "Computer wins";
                    break;
            case ((p1value == "spock") && ((computerResult == "lizard") || (computerResult == "paper"))):                    
                    document.getElementById("result").innerHTML= "Computer wins";
                    break;
            case ((p1value == "spock") && ((computerResult == "rock") || (computerResult == "scissors"))):                    
                    document.getElementById("result").innerHTML= "Player 1 wins";
                    break;
            case ((p1value == "lizard") && ((computerResult == "spock") || (computerResult == "paper"))):                    
                    document.getElementById("result").innerHTML= "Player 1 wins";
                    break;
            case ((p1value == "lizard") && ((computerResult == "rock") || (computerResult == "scissors"))):                    
                    document.getElementById("result").innerHTML= "Computer wins";
                    break;
            default: 
                    document.getElementById("result").innerHTML= "Player 1 wins";

        }         
        scorekeeper();
    }
</script>
</body>
</html>
