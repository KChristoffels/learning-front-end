<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playing Field</title>

    <style>    

        html, body{
            width: 100%;
            height: 100%;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        button {
            margin: 20px
        }
        #field {
            width: 400px;
            height: 400px;
            display: flex;
            flex-wrap: wrap;
        }
        .row {
            display: flex;
            flex-direction: row;
        }
        .cell {
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .bgblack {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>

<div>
    <button id="generate">Generate</button>
    <button id="random">Randomize!</button>
    <button id="reset">Reset</button>
</div>

<div id="field"></div>


<script>    
    let field = document.getElementById("field");
    let standard = document.getElementById("generate");    
    standard.addEventListener("click", generateField);
    let random = document.getElementById("random");
    random.addEventListener("click", makeRandom);
    let empty = document.getElementById("reset");
    empty.addEventListener("click", resetB);
    
    function generateField(event) { 
        let fieldCounter = 1;         
        for (i = 1; i <= 10; i++){
            var divRow = document.createElement("div");
            divRow.classList.add("row");

            for (j = 1; j <= 10; j++){
                var divCell = document.createElement("div");
                divCell.id= fieldCounter;
                divCell.innerHTML = fieldCounter++;                
                divCell.classList.add("cell");
                if (i % 2 == j % 2){
                    divCell.classList.add("bgblack");
                }                
                divRow.appendChild(divCell);
            }
            field.appendChild(divRow);
        }   
    }
    function getRandomColor() {
        let letters = '0123456789ABCDEF';
        let color = '#';
        for (var i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
    }

    function makeRandom(event) {
        
        for (x = 1; x <= 100; x++){
            document.getElementById(x).style.backgroundColor = getRandomColor();
        }        
        
    }
    function resetB(event) {
        field.innerHTML = "";
    }
</script>

</body>
</html>
