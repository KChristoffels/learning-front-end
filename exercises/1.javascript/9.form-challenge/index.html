<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
<body>

<form name="userSheet">
 <fieldset>

  <legend>Personal info:</legend>
  Firstname: <input id="fname" type="text"><br>
  Lastname: <input id="lname" type="text"><br>
  Username: <input id="uname" type="text"><br>
  Email address: <input id="email" type="email" placeholder="*****@gmail.com"><br>
  Password: <input id="password" type="password"><br>
  Confirm password: <input id="confpw" type="password"><br>
  Address: <input id="address" type="text"><br>
  City: <input id="city" type="text"><br>
  Zip: <input id="zip" type="text"><br>
  Submit form <input id="submit" type="button" name="submit" value="Submit"><br>
  <br>
  <label>Optional input</label><br>
  Phone number: <input id="phone" type="text"><br>
  Age: <input id="age" type="number"><br>
  Hobbies: <input id="hobbies" type="text"><br>


 </fieldset>
</form>
<button id="localStorage">Show local storage</button>
<script src="form.js"></script>
</body>
</html>
